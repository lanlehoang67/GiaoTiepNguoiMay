<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="custom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <title>Add</title>
</head>

<body>
  <div class="title">
    <h1>Quản lý sinh viên</h1>
  </div>
  <div class="sidebar"></div>
  <div class="main">
      <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-edit-tab" data-toggle="tab" href="#nav-edit" role="tab" aria-controls="nav-edit" aria-selected="false">Edit</a>
            <a class="nav-item nav-link" id="nav-add-tab" data-toggle="tab" href="#nav-add" role="tab" aria-controls="nav-add" aria-selected="true">Add</a>
          </div>
        </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade  show active" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">
            <form id="students edit">
                <div class="form-group">
                  <label for="MSSV">MSSV</label>
                  <input type="text" class="form-control" id="MSSVEdit" aria-describedby="emailHelp" placeholder="Nhập MSSV">
                </div>
                <div class="form-group">
                  <label for="name">Họ và tên</label>
                  <input type="text" class="form-control" id="nameEdit" placeholder="Họ và tên">
                </div>
                  <label for="gender">Giới tính</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleEdit" value="Nam">
                    <label class="form-check-label" for="male">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleEdit" value="Nữ">
                    <label class="form-check-label" for="female">Nữ</label>
                  </div>
                <div class="form-group">
                  <label for="faculty">Khoa</label>
                  <input type="text" class="form-control" id="facultyEdit" placeholder="Khoa">
                </div>
                <button type="button"  class="btn btn-primary">Save</button>
              </form>
        </div>
        <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab"> 

            <form id="students add">
                <div class="form-group">
                  <label for="MSSV">MSSV</label>
                  <input type="text" class="form-control" id="MSSV" aria-describedby="emailHelp" placeholder="Nhập MSSV">
                </div>
                <div class="form-group">
                  <label for="name">Họ và tên</label>
                  <input type="text" class="form-control" id="name" placeholder="Họ và tên">
                </div>
                  <label for="gender">Giới tính</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                    <label class="form-check-label" for="male">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                    <label class="form-check-label" for="female">Nữ</label>
                  </div>
                <div class="form-group">
                  <label for="faculty">Khoa</label>
                  <input type="text" class="form-control" id="faculty" placeholder="Khoa">
                </div>
                <button type="button" onclick="addClick()"  class="btn btn-primary">OK</button>
              </form>
        </div>
    </div>

      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
    </div> -->
    
    
  </div>
  
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
 
  <script src="custom.js"></script>

  <title>Add</title>
</head>

<body>
  <div class="title">
    <h1>Quản lý sinh viên</h1>
  </div>
  <div class="sidebar"></div>
  <div class="main">
            <form id="students">
                <div class="form-group">
                  <label for="MSSV">MSSV</label>
                  <input type="text" class="form-control" id="MSSV" aria-describedby="emailHelp" placeholder="Nhập MSSV">
                </div>
                <div class="form-group">
                  <label for="name">Họ và tên</label>
                  <input type="text" class="form-control" id="name" placeholder="Họ và tên">
                </div>
                  <label for="gender">Giới tính</label>
                  <div style="display: flex">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                    <label class="form-check-label" for="male">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                    <label class="form-check-label" for="female">Nữ</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="faculty">Khoa</label>
                  <input type="text" class="form-control" id="faculty" placeholder="Khoa">
                </div>
                <div class="form-group">
                  <label for="mark">Điểm</label>
                  <input type="text" class="form-control" id="mark" placeholder="Điểm">
                </div>
                <button type="button" onclick="addClick()"  class="btn btn-primary">Add</button>
                <button type="button" onclick="editClick()"  class="btn btn-primary">Edit</button>
                <button type="button" onclick="clearAll()"  class="btn btn-primary">Clear</button>
              </form>
  </div>
</body>
</html>
